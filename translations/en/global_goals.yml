SOC1-short: Society 1
SOC1-title: A Nation based on traditional governance and Christian principles,
  which underpin our culture and continue to bestow life skills and knowledge
  to future generations
ENV1-short: Environment 1
ENV1-title: A nation that ensures our food and nutrition security needs are
  adequately met for all people through increasing sustainable food production
  systems and improving household production
ECO1-short: Economy 1
ECO1-title: A stable and prosperous economy, encouraging trade, investment
  and providing economic opportunities for all members of society throughout
  Vanuatu