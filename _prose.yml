# This determines what metadata fields will display on the platform.
# The "national" scope will appear in the "National" tab.
# The "data" scope is for technical purposes and will not be visible.
prose:
  metadata:
    meta:
      - name: "PillarName"
        field:
            element: text
            translation_key: "Pillar name"
            scope: national
      - name: "indicator_name"
        field:
            element: text
            translation_key: metadata_fields.indicator_name
            scope: national
      - name: "NSDPIndicatorID"
        field:
            element: text
            translation_key: metadata_fields.indicator
            scope: national
      - name: "target_name"
        field:
            element: text
            translation_key: Policy objective name
            scope: national
      - name: "target_number"
        field:
            element: text
            translation_key: Policy objective
            scope: national
      - name: "national_geographical_coverage"
        field:
            element: text
            translation_key: metadata_fields.national_geographical_coverage
            scope: national
      - name: "computation_units"
        field:
            element: text
            translation_key: metadata_fields.computation_units
            scope: national
      - name: "Definition"
        field:
            element: text
            translation_key: metadata_fields.computation_definitions
            scope: national
      - name: "Calculation/Formulation"
        field:
            element: text
            translation_key: metadata_fields.computation_calculations
            scope: national
      - name: "Limitations"
        field:
            element: text
            translation_key: metadata_fields.comments_limitations
            scope: national
      - name: "Purpose/Rationale"
        field:
            element: text
            translation_key: metadata_fields.rational_interpretation
            scope: national
      - name: "PolicyLinkage"
        field:
            element: text
            translation_key: "Policy Linkage"
            scope: national
      - name: "Range"
        field:
            element: text
            translation_key: "Range"
            scope: national
      - name: "Assumptions"
        field:
            element: text
            translation_key: "Assumptions"
            scope: national
      - name: "IntendedDirection"
        field:
            element: text
            translation_key: "Intended direction"
            scope: national
      - name: "reporting_status"
        field:
            element: select
            label: "Reporting status"
            translation_key: metadata_fields.reporting_status
            options:
              - name: 'complete'
                value: 'complete'
                translation_key: status.reported_online
              - name: 'inprogress'
                value: 'inprogress'
                translation_key: status.statistics_in_progress
              - name: 'notstarted'
                value: 'notstarted'
                translation_key: status.exploring_data_sources
              - name: 'notapplicable'
                value: 'notapplicable'
                translation_key: status.not_applicable
            scope: data
  ignore: ['/scripts', '/.github']
